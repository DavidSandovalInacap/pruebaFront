<h4>Agregar moto</h4>

<!-- Button trigger modal -->
<button type="button" class="btn btn-" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <img src="/img/agregar.png" alt="">
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar registro</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="txt_ano_moto1" class="col-sm-2 col-form-label">Año moto</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_ano_moto1" placeholder="" >
          </div>
          </div>
          <div class="form-group row">
            <label for="txt_nombre_marca1" class="col-sm-2 col-form-label">Nombre marca </label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_nombre_marca1" placeholder="" >
          </div>
          </div>
          <div class="form-group row">
            <label for="txt_nombre_modelo1" class="col-sm-2 col-form-label">Nombre modelo </label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_nombre_modelo1" placeholder="" >
          </div>
          </div>
          <div class="form-group row">
            <label for="txt_color_moto1" class="col-sm-2 col-form-label">Color moto</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_color_moto1" placeholder="" >
          </div>
          </div>
          <div class="form-group row">
            <label for="txt_cilindrada_moto1" class="col-sm-2 col-form-label">Cilindrada</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_cilindrada_moto1" placeholder="" >
          </div>
          </div>
          

         
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="agregar();">Guardar</button>
      </div>
    </div>
  </div>
</div>

<table class="table">
        <thead>
            <tr>
                <th>
                    ID Marca
                </th>
                <th>
                    Nombre marca
                </th>
                <th>
                    Nacionalidad marca
                </th>
               
               
                
            </tr>
        </thead>
        <tbody class="data">
          
          


        </tbody>
    </table>
