<h4>Agregar registro</h4>

<!-- Button trigger modal -->
<button type="button" class="btn btn-" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <img src="/img/agregar.png" alt="">
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar registro</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="txt_rut_dueno" class="col-sm-2 col-form-label">Rut</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_rut_dueno" placeholder="" >
          </div>
          </div>
          <div class="form-group row">
            <label for="txt_nombre_dueno" class="col-sm-2 col-form-label">Nombre </label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_nombre_dueno" placeholder="" >
          </div>
          </div>
          <div class="form-group row">
            <label for="txt_apellido_dueno" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_apellido_dueno" placeholder="" >
          </div>
          </div>
          <div class="form-group row">
            <label for="txt_edad_dueno" class="col-sm-2 col-form-label">Edad</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_edad_dueno" placeholder="" >
          </div>
          </div>
          <div class="form-group row">
            <label for="txt_direccion_dueno" class="col-sm-2 col-form-label">direccion</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_direccion_dueno" placeholder="" >
          </div>
          </div>
          <div class="form-group row">
            <label for="txt_telefono_dueno" class="col-sm-2 col-form-label">Telefono</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_telefono_dueno" placeholder="" >
          </div>
          </div>

          <div class="form-group row">
            <label for="txt_nombre_marca" class="col-sm-2 col-form-label">Marca</label>
            <div class="col-sm-10">
            <select  name="txt_nombre_marca" class="form-control" id="txt_nombre_marca" ></select>
          </div>
          </div>
          <div class="form-group row">
            <label for="txt_nombre_modelo" class="col-sm-2 col-form-label">Modelo</label>
            <div class="col-sm-10">
            <select name="txt_nombre_modelo" class="form-control" id="txt_nombre_modelo" placeholder="" ></select>
          </div>

          </div>
          <div class="form-group row">
            <label for="txt_anio_moto" class="col-sm-2 col-form-label">Año de la moto</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_anio_moto" placeholder="" >
          </div>
          </div>
          <div class="form-group row">
            <label for="txt_color_moto" class="col-sm-2 col-form-label">Color de la moto</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_color_moto" placeholder="" >
          </div>
          </div>
          <div class="form-group row">
            <label for="txt_serie_moto" class="col-sm-2 col-form-label">serie de la moto</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="txt_serie_moto" placeholder="" >
          </div>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="agregar();">Guardar</button>
      </div>
    </div>
  </div>
</div>

<table class="table">
        <thead>
            <tr>
                <th>
                    ID Dueño
                </th>
                <th>
                    Rut
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Apellido
                </th>
                <th>
                   Marca 
                </th>
                <th>
                    Modelo
                </th>
                <th>
                   Año de la moto
                </th>
                <th>
                   Color de la moto
                </th>
                
            </tr>
        </thead>
        <tbody class="data">
          
          


        </tbody>
    </table>
